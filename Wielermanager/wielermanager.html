<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Garage Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Test</h1>

<div class="section" id="leaderboard">
    <h2>Leaderboard</h2>
    <table>
        <thead>
            <tr>
                <th>Speler</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamisch leaderboard data -->
        </tbody>
    </table>
</div>

<div class="section" id="fantasy-team">
    <h2>Jouw Fantasy Team</h2>
    <table>
        <thead>
            <tr>
                <th>Categorie</th>
                <th>Gekozen Werknemer</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamisch fantasy team data -->
        </tbody>
    </table>
</div>

<div class="section" id="employees">
    <h2>Alle Werknemers</h2>
    <table>
        <thead>
            <tr>
                <th>Naam</th>
                <th>Functie</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamisch werknemersdata -->
        </tbody>
    </table>
</div>
<div class="section">
    <h2>Admin Controls</h2>
    <button onclick="clearLeaderboard()">Clear Leaderboard</button>
    <button onclick="clearVotes()">Clear Votes</button>
</div>

</body>
</html>
